<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Huddle landing page</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./images/logo.svg" alt="Huddle" class="nav__image" />
      </nav>
      <section class="hero-image">
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration mockups"
        />
      </section>
      <section class="register">
        <h1 class="register__title">Build The Community Your Fans Will Love</h1>
        <p class="register__subtext">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register__button">Register</button>
      </section>
      <section class="social">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </section>
    </div>
  </body>
</html>
